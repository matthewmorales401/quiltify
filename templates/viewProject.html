<!DOCTYPE html>
<title>Quiltify Project</title>
<link rel="stylesheet" href="../stylesheets/stylesheet.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">


<div class="heading">
  <div class="webtitle" onclick="location.href='/'">
    <img class="logo" src="../photos/logo.png">
    <p>QUILTIFY</p>
  </div>
  <div class="userbox">
    {% if current_user %}
      <p style="font-family: 'Quicksand', sans-serif; font-size: 18px;">
        FirstName LastName</p>
      <p>email</p>
      <p>View Profile | <a href="{{logout_url}}">Log Out</a><p>
    {% else %}
      <a href="{{login_url}}">Log In</a>
    {% endif %}
  </div>
</div>

<div class="statusBox">status box</div>
  <p style="font-family: 'Quicksand', sans-serif; font-size: 18px;">
</div>

<h1 class="titlePanel">{{title}}</h1>


<div class="statusBox">{{panels}}</div>
  <p style="font-family: 'Quicksand', sans-serif; font-size: 18px;">
</div>
